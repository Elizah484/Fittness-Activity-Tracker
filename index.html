<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Activity Tracker</title>
    <link rel="stylesheet" href="style.css"> <!--link to the css-->
</head>
<body>
    <header>
        <h2>My Fitness Activity Tracker</h2>
    </header>
    <main>
        <div><!--ADDING ACTIVITIES-->
            <h3>Walking Steps</h3>
            <input id="steps-input" type="number" placeholder="Enter steps" />
            <button onclick="updateSteps()">Update Steps</button><!--ENTER BUTTON-->
            <button onclick="deleteSteps()">Delete Steps</button><!--Delete button-->
            <p>Steps Count: <span id="steps-count">0</span></p>
        </div>
        
        <div>
            <h3>Running Distance (km)</h3>
            <input id="distance-input" type="number" placeholder="Enter distance" />
            <button onclick="updateDistance()">Update Distance</button>
            <button onclick="deleteDistance()">Delete Distance</button>
            <p>Running Distance: <span id="running-distance">0</span> km</p>
        </div>
        
        <div>
            <h3>Total Calories Burned</h3>
            <p id="total-calories">0</p>
            <div style="background: #ccc; width: 100%; height: 30px;">
                <div id="progress-bar" style="background: green; height: 100%; width: 0%;">0%</div>
            </div>
        </div>
    </main>
    <footer> 
        <p>&copy; 2024 My fitness Tracker</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
